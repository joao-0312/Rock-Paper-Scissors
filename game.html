<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
        <title>Rock, Paper and Scissors.</title>
    </head>
    <body>
        <main>
            <div>
                <div id="selections">
                <div id="playerSelection"></div>
                <div id="computerSelection"></div>
                </div>
                <button class="play" id="Rock">Rock</button>
                <button class="play" id="Paper">Paper</button>
                <button class="play" id="Scissors">Scissors</button>
            </div>
            <div id="roundResult"></div>
            <div id="scores">
                <span id="playerPoints"></span>
                <span id="tieAmount"></span>
                <span id="computerPoints"></span>
            </div>
        </main>
    </body>
</html>
